{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100 w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">회원가입</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디 (Username)</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="사용할 아이디를 입력하세요">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 (Password)</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="비밀번호를 입력하세요 (8자 이상 권장)">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                회원가입 완료
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            이미 계정이 있으신가요? 
            <a href="{{ url_for('login') }}" class="font-medium text-purple-600 hover:text-purple-500">
                로그인하기
            </a>
        </p>
    </div>
</div>
{% endblock %}
