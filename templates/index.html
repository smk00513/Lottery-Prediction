{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[50vh] text-center p-8 bg-white rounded-xl shadow-2xl">
    
    <h1 class="mb-6">
        <img src="{{ url_for('static', filename='logo.jpg') }}"
            alt="Lotto Logo"
            class="h-32 w-auto mx-auto object-contain hover:opacity-90 transition duration-150">
    </h1>

    {% if session.username %}
        <p class="text-2xl font-semibold text-gray-800 mb-4">{{ session.username }}님 환영합니다!</p>
        <p class="text-gray-600 mb-8">이제 로또 당첨 번호를 확인하고, 나만의 번호를 관리하며, 추천 번호를 받아보세요.</p>
        
        <div class="flex space-x-4">
            <a href="{{ url_for('mypage') }}" class="px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg shadow-md hover:bg-indigo-600 transition duration-150 transform hover:scale-105">
                마이페이지
            </a>
            <a href="{{ url_for('logout') }}" class="px-6 py-3 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition duration-150 transform hover:scale-105">
                로그아웃
            </a>
        </div>
    {% else %}
        <p class="text-xl text-gray-600 mb-8">로그인 후 역대 당첨 데이터 분석, 나만의 번호 관리, 인공지능 추천 등<br>더 많은 기능을 사용할 수 있습니다.</p>
        
        <div class="flex space-x-4">
            <a href="{{ url_for('login') }}" class="px-6 py-3 bg-purple-600 text-white font-bold rounded-lg shadow-md hover:bg-purple-700 transition duration-150 transform hover:scale-105">
                로그인
            </a>
            <a href="{{ url_for('signup') }}" class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-150 transform hover:scale-105">
                회원가입
            </a>
        </div>
    {% endif %}

</div>
{% endblock %}
