{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] p-4">
    
    <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100 w-full max-w-lg">
        
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-8">내 계정 대시보드</h2>

        <div class="mb-8 border-b border-gray-200 pb-6">
            <div class="flex items-center justify-center space-x-3">
                <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.938 13.938 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 11a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="text-xl font-semibold text-gray-800">환영합니다, {{ session.username }}님</h3>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <a href="{{ url_for('lotto_data') }}" class="flex flex-col items-center justify-center p-6 bg-blue-50 rounded-xl shadow-md hover:bg-blue-100 transition duration-150 transform hover:scale-105 border border-blue-200">
                <svg class="w-8 h-8 text-blue-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <span class="text-lg font-bold text-blue-800">역대 당첨 번호</span>
                <span class="text-xs text-gray-500 mt-1">전체 로또 데이터 조회</span>
            </a>

            <a href="{{ url_for('statistics_page') }}" class="flex flex-col items-center justify-center p-6 bg-green-50 rounded-xl shadow-md hover:bg-green-100 transition duration-150 transform hover:scale-105 border border-green-200">
                <svg class="w-8 h-8 text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                <span class="text-lg font-bold text-green-800">번호 통계</span>
                <span class="text-xs text-gray-500 mt-1">출현 빈도, 미출현 간격</span>
            </a>
            
            <a href="{{ url_for('recommend_page') }}" class="flex flex-col items-center justify-center p-6 bg-yellow-50 rounded-xl shadow-md hover:bg-yellow-100 transition duration-150 transform hover:scale-105 border border-yellow-200">
                <svg class="w-8 h-8 text-yellow-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.048 2.518L8.71 7.732 3.12 8.52l4.135 4.027-0.976 5.61 5.37-2.82 5.37 2.82-0.976-5.61 4.135-4.027-5.59-0.788-2.338-5.214z"></path></svg>
                <span class="text-lg font-bold text-yellow-800">추천 번호 받기</span>
                <span class="text-xs text-gray-500 mt-1">개인화 통계 분석 기반</span>
            </a>

            <a href="{{ url_for('my_picks') }}" class="flex flex-col items-center justify-center p-6 bg-indigo-50 rounded-xl shadow-md hover:bg-indigo-100 transition duration-150 transform hover:scale-105 border border-indigo-200">
                <svg class="w-8 h-8 text-indigo-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <span class="text-lg font-bold text-indigo-800">나의 저장 번호</span>
                <span class="text-xs text-gray-500 mt-1">저장한 번호 목록 확인</span>
            </a>
            
            <a href="{{ url_for('check_pick_analysis_route') }}" class="flex flex-col items-center justify-center p-6 bg-purple-50 rounded-xl shadow-md hover:bg-purple-100 transition duration-150 transform hover:scale-105 border border-purple-200">
                <svg class="w-8 h-8 text-purple-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="text-lg font-bold text-purple-800">내 로또 번호 분석</span>
                <span class="text-xs text-gray-500 mt-1">직접 입력 번호 통계 분석</span>
            </a>

        </div>

        <div class="mt-8 border-t border-gray-200 pt-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">계정 관리</h3>
            <div class="grid grid-cols-2 gap-4">
                
                {% if session.is_admin %}
                <a href="{{ url_for('admin_stats_management') }}" class="flex flex-col items-center justify-center p-6 bg-red-50 rounded-xl shadow-md hover:bg-red-100 transition duration-150 transform hover:scale-105 border border-red-200">
                    <svg class="w-8 h-8 text-red-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    <span class="text-lg font-bold text-red-800">관리자 기능</span>
                    <span class="text-xs text-gray-500 mt-1">통계 및 데이터 관리</span>
                </a>
                {% endif %}

                <a href="{{ url_for('logout') }}" class="flex flex-col items-center justify-center p-6 bg-gray-100 rounded-xl shadow-md hover:bg-gray-200 transition duration-150 transform hover:scale-105 border border-gray-300">
                    <svg class="w-8 h-8 text-gray-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="text-lg font-bold text-gray-800">로그아웃</span>
                    <span class="text-xs text-gray-500 mt-1">안전하게 세션 종료</span>
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
